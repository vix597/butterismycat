{% extends 'comic/base.html' %}

{% block content %}
    {% if comics %}
        <ul>
            {% for comic in comics %}
                <li><a href="{% url 'comic:permalink' comic.id %}">{{ comic.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Sorry, No comics</p>
        <!-- TODO: Make this error page have some neat comic -->
    {% endif %}
{% endblock %}

{% extends 'comic/base.html' %}

{% block content %}
    {% if comic %}
        <div class="container-fluid">
            <h1 class="text-center">{{ comic.title }}</h1>
            <img src="{{ comic.image.url }}" hover="{{ comic.hover_text }}" class="img-responsive center-block" alt="Responsive image">
            
            <br>
            
            <a href="{% url 'comic:prev' comic.id %}">&lt;&lt; Prev</a>
            &nbsp;&nbsp;
            <a href="{% url 'comic:next' comic.id %}">Next &gt;&gt;</a>
            
            <br>
            
            <a href="{% url 'comic:oldest' %}">&lt;&lt;&lt; Oldest</a>
            &nbsp;&nbsp;
            <a href="{% url 'comic:index' %}">Newest &gt;&gt;&gt;</a>
            
            <br>
            
            <a href="{% url 'comic:random' %}">Random</a>
            
            <br>
            
            <a href="{% url 'comic:permalink' comic.id %}">Permalink</a>

            <br>

            <a href="{% url 'comic:archive' %}">Archive</a>

            <br>

            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a>
            
            <br>

            <!-- Facebook share button -->
            <div class="fb-share-button" 
                data-href="{{ request.scheme }}://{{ request.get_host }}{% url 'comic:permalink' comic.id %}" 
                data-layout="button_count">
            </div>

            <br>

            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                var disqus_config = function () {
                    this.page.url = "http://{{ request.get_host }}{% url 'comic:permalink' comic.id %}";
                    this.page.identifier = "{% url 'comic:permalink' comic.id %}";
                };

                (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = '//butterismycat.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>
                Please enable JavaScript to view the 
                <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
            </noscript>
        </div>
    {% else %}
        <p>Could not find the requested comic</p>
    {% endif %}
{% endblock %}

<html>
    <head>
        <title>Butter Is My Cat</title>

        <!--For Facebook share button-->
        <link rel="canonical" href="http://{{ request.get_host }}{% url 'comic:permalink' comic.id %}" />
        <meta property="og:url"           content="{{ request.scheme }}://{{ request.get_host }}{% url 'comic:permalink' comic.id %}"/>
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="Butter Is My Cat" />
        <meta property="og:description"   content="Comics about meow meows and other things" />
        <meta property="og:image"         content="{{ request.scheme }}://{{ request.get_host }}{{ comic.image.url }}" />
    
        <!-- Load Twitter widgets js for share button-->
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

        <!-- Load Facebook SDK for JavaScript-->
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>

{% if comic %}
    <ul class="nav justify-content-center">

        {% if not is_oldest %}
            <li class="nav-item">
                <a class="nav-link fas fa-fast-backward comic-nav" title="Oldest" href="{% url 'comic:oldest' %}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link fas fa-step-backward comic-nav" title="Previous" href="{% url 'comic:prev' comic.id %}"></a>
            </li>
        {% endif %}

        <li class="nav-item">
            <a class="nav-link fas fa-random comic-nav comic-nav-random" title="Random Comic" href="{% url 'comic:random' %}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link fas fa-link comic-nav comic-nav-permalink" title="Permalink" href="{% url 'comic:permalink' comic.id %}"></a>
        </li>

        {% if not is_newest %}
            <li class="nav-item">
                <a class="nav-link fas fa-step-forward comic-nav" title="Next" href="{% url 'comic:next' comic.id %}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link fas fa-fast-forward comic-nav" title="Newest" href="{% url 'comic:index' %}"></a>
            </li>
        {% endif %}

    </ul>
{% endif %}
